specVersion: '1.0'
type: application
metadata:
  name: ZUI5_YescoHR
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /resources/
      afterMiddleware: compression
      configuration:
        baseUri: https://sapui5.hana.ondemand.com/1.71.28/resources/
    - name: ui5-middleware-simpleproxy
      mountPath: /proxy/
      afterMiddleware: compression
      configuration:
        secure: false
        changeOrigin: true
        debug: true
        langu: 'KO'
        client: '100'
        baseUri: http://yeshrsapdev.lsyesco.co.kr:8000/
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
