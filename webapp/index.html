<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yesco HR</title>
    <!--
    src="resources/sap-ui-cachebuster/sap-ui-core.js"
    https://sapui5.hana.ondemand.com/resources/sap-ui-core.js
    -->
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-appCacheBuster="./"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-logLevel="debug"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-resourceroots='{
        "sap.ui.yesco": "./",
        "sap.ui.yesco.extension": "libs",
        "sap.ui.yesco.common": "common",
        "sap.ui.yesco.control": "control",
        "sap.ui.yesco.fragment": "fragment"
      }'
    ></script>
  </head>
  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="sap.ui.yesco"
      data-id="container"
      data-settings='{"id" : "ZUI5_YescoHR"}'
    ></div>
  </body>
</html>
