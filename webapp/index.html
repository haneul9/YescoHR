<!DOCTYPE html>

    <title>HEY HR</title>
    <link rel="shortcut icon" href="/sap/public/bc/ui2/zui5_yescohr/images/favicon.ico" />
    <style id="for-print"></style>
    <script>
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      if (!/#\/mobile/.test(location.href)) {
        if (/#\/?/.test(location.href)) {
          location.href = location.href.replace(/#(\/)?/, '#/mobile$1');
        } else {
          location.href = location.href + '#/mobile';
        }
      }
    } else {
      if (/#\/mobile/.test(location.href)) {
        location.href = location.href.replace(/#\/mobile/, '#');
      }
    }
    </script>
